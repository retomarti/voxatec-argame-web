<!DOCTYPE html>
<html ng-app="ARGameApp">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>AR-Game Admin Console</title>

<!-- Stylesheets & Fonts & Icons-->
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./css/argame.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

<!-- AngularJS files -->
<script src="./ng-modules/angular.js" type="text/javascript"></script>
<script src="./ng-modules/angular-sanitize.js"></script>
<script src="./ng-modules/argame.js"></script>
</head>

<body ng-controller="ARGameCtrl">
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">AR-Game</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse navbar-menu">
				<ul class="nav navbar-nav">
					<li><a href="#"><span class="glyphicon glyphicon-king"></span></a></li>
					<li class="active"><a href="#">Adventures</a></li>
					<li><a href="#objects">Objects</a></li>
					<li><a href="#caches">Caches</a></li>
					<li><a href="#localisation">Localisation</a></li>
				</ul>
				<!-- 
				<div class="pull-right">
					<button type="button" class="btn btn-default">
						<span class="fa fa-floppy-o"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="fa fa-trash-o"></span>
					</button>
				</div>
				-->
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Content Area -->
	<div class="container-fluid">
		<div class="content-area">
			<div class="container-fluid">

				<!-- Object Browser -->
				<div class="row">
					<div class="col-sm-4 browser-col">
						<div class="panel panel-default">
							<div class="panel-heading clearfix">
								Adventures
							    <div class="pull-right">
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-minus"></a>
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-plus"></a>
							    </div>						
							</div>
							<div class="panel-body panel-fixed">
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="obj in browserList[0]" 
																ng-click="setBrowserSelection(0,obj)"
																ng-class="{selected: obj === browserSelection[0]}">
										{{obj.name}}
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="col-sm-4 browser-col">
						<div class="panel panel-default">
							<div class="panel-heading clearfix">
								Stories
							    <div class="pull-right">
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-arrow-up"></a>
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-arrow-down"></a>
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-minus"></a>
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-plus"></a>
							    </div>						
							</div>
							<div class="panel-body panel-fixed">
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="obj in browserList[1]" 
																ng-click="setBrowserSelection(1,obj)"
																ng-class="{selected: obj === browserSelection[1]}">
										{{obj.name}}
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="col-sm-4 browser-col">
						<div class="panel panel-default">
							<div class="panel-heading clearfix">
								Scenes
							    <div class="pull-right">
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-arrow-up"></a>
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-arrow-down"></a>
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-minus"></a>
							        <a href="#" class="btn btn-default btn-sm rm-btn-action fa fa-plus"></a>
							    </div>						
							</div>
							<div class="panel-body panel-fixed">
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="obj in browserList[2]" 
																ng-click="setBrowserSelection(2,obj)"
																ng-class="{selected: obj === browserSelection[2]}">
										{{obj.name}}
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<!-- Selection Content -->
				<div class="row content-form">
					<div class="panel panel-default">
					
						<div class="panel-heading clearfix">
							<span>{{selectedObjectType()}}</span>
						    <div class="pull-right">
						        <button type="button" ng-disabled="!isActiveFormDirty()" ng-click="saveActiveForm()" class="btn btn-default btn-sm rm-btn-action fa fa-floppy-o fa-2"></button>
						    </div>						
						</div>
						
						<div class="panel-body content-panel">
							<!-- Tabs -->
							<ul class="nav nav-tabs">
								<li ng-if="formList[0] != null" ng-class="{active: isActiveForm(0)}" ng-click="setActiveForm(0)"><a>Description</a></li>
								<li ng-if="formList[1] != null" ng-class="{active: isActiveForm(1)}" ng-click="setActiveForm(1)"><a>Riddle</a></li>
  								<li ng-if="formList[2] != null" ng-class="{active: isActiveForm(2)}" ng-click="setActiveForm(2)"><a>Objects</a></li>
  							</ul>
  							
  							<!-- Content Form -->
							<form class="form-horizontal" action="">
								<div class="form-group" ng-repeat="field in activeForm">
									<label class="control-label col-sm-2">
										{{field.name}}
									</label>
									<div class="col-sm-10" ng-if="isNumber(field.value)">
										<input type="text" ng-bind-html="field.value" ng-disabled="field.readonly" class="form-control" id="{{field.name}}" value="{{field.value}}">
									</div>
									<div class="col-sm-10" ng-if="isString(field.value)">
										<textarea rm-elastic ng-model="field.value" ng-change="setActiveFormDirty()" ng-disabled="field.readonly" class="form-control" id="adv-text">
											{{field.value}}
										</textarea>
									</div>
								</div>
							</form>
						</div>
						
					</div>
				</div>
				
			</div>
			<!-- Container -->
		</div>

	</div>
	<!-- container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="./patches/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
</body>

</html>
