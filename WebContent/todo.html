<!DOCTYPE html>
<html ng-app="todoApp"> 

<head>
	<meta charset="UTF-8">
	<title>TO DO List</title>
	<link href="./bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="./bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
	
	<script src="angular.js"></script>
	<script>
		var model={
				user: "Adam"
		};
		var todoApp=angular.module("todoApp", []);
		<!-- Retrieve todo items from server -->
		todoApp.run(function($http) {
			$http.get("todo.json").success(function(data) {
				model.items = data;
			});
		});
		
		<!-- Item filter function -->
		todoApp.filter("checkedItems", function() {
			return function(items, showComplete) {
				var resultArr=[];
				angular.forEach(items,
					function(item) {
						if (!item.done || showComplete) {
							resultArr.push(item);
						}
					}
				);
				return resultArr;
			}
		});
		
		console.log("todoApp defined");
		todoApp.controller("ToDoCtrl", 
			function($scope) {
				$scope.todo = model;
				$scope.imcompleteCount = 
					function() {
						var count=0;
						angular.forEach($scope.todo.items, 
										function(item) {
											if (!item.done) {count++}
										});
						console.log("incomplete count: " + count);
						return count;
					};
				$scope.warningLevel = 
					function() {
						return $scope.imcompleteCount() < 3 ? "label-success" : "label-warning";
					}
				$scope.addNewItem = 
					function(actionText) {
						$scope.todo.items.push({action: actionText, done: false});
					}
			}
		);
	</script>
</head>

<body ng-controller="ToDoCtrl"> 
	<div class="page-header">
		<h1>
			{{todo.user}}'s To Do List
			<span class="label label-default" ng-class="warningLevel()" ng-hide="imcompleteCount()==0">
				{{imcompleteCount()}}
			</span>
		</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control" ng-model="actionText"/>
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
					<td>{{item.action}}</td>
					<td><input type="checkbox" ng-model="item.done"/></td>
				</tr>
			</tbody>
		</table>
		<div class="checkbox-inline">
			<label><input type="checkbox" ng-model="showComplete">Show Complete</label>
		</div>
	</div>
</body>
</html>
