<!DOCTYPE html>
<html ng-app="ARGameApp">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>AR-Game Admin Console</title>

<!-- Stylesheets & Fonts & Icons-->
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./css/argame.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

<!-- AngularJS files -->
<script src="angular.js" type="text/javascript"></script>
<!-- script src="ng-controllers/browserController.js"></script -->
  
<script type="text/javascript">
	var model={
		browserList: new Array(),
		browserSelection: new Array(),
		adventures: null,
		
		selectedObject:
			function() {
				i = 0;
				do {
					selection = this.browserSelection[i];
					i++; 
				} while (i <= 2 && this.browserSelection[i] != null);
				return selection;
			},
		
		setBrowserSelection:
			function(inListNr, selectedObject) {
				if (inListNr >=0 && inListNr <=2) {
					// Set new selection
					if (selectedObject != this.browserSelection[inListNr]) {
						this.browserSelection[inListNr] = selectedObject;
					}
					// Set detail list content
					if (inListNr==0) {
						this.browserList[1] = selectedObject.storyList;
						this.browserList[2] = null;
						this.browserSelection[1] = null;
						this.browserSelection[2] = null;
					}
					else if (inListNr==1) {
						this.browserList[2] = selectedObject.sceneList;
						this.browserSelection[2] = null;
					}
				}
				console.log(this.selectedObject());
			}
	};
	
	var ARGameApp=angular.module("ARGameApp", []);
	
	<!-- Retrieve browser objects from server -->
	ARGameApp.run(function($http) {
		$http.get("http://localhost:9090/argame/adventure-scenes").success(function(data) {
			model.browserList[0] = data;
			model.browserList[1] = null;
			model.browserList[2] = null;
			model.browserSelection[0] = null;
			model.browserSelection[1] = null;
			model.browserSelection[2] = null;
			model.adventures = data;
		});
	}); 
	
	ARGameApp.controller("ARGameCtrl", 
		function($scope) {
			$scope.model = model;
		});
	
</script>
</head>

<body ng-controller="ARGameCtrl">
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">AR-Game</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse navbar-menu">
				<ul class="nav navbar-nav">
					<li><a href="#"><span class="glyphicon glyphicon-king"></span></a></li>
					<li class="active"><a href="#">Adventures</a></li>
					<li><a href="#objects">Objects</a></li>
					<li><a href="#caches">Caches</a></li>
					<li><a href="#localisation">Localisation</a></li>
				</ul>
				<!-- 
				<div class="pull-right">
					<button type="button" class="btn btn-default">
						<span class="fa fa-floppy-o"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="fa fa-trash-o"></span>
					</button>
				</div>
				-->
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Content Area -->
	<div class="container-fluid">
		<div class="content-area">

			<div class="container-fluid">

				<!-- Object Browser -->
				<div class="row">
					<div class="col-sm-4 browser-col">
						<div class="panel panel-default">
							<div class="panel-heading">
								Adventures
							</div>
							<div class="panel-body panel-fixed">
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="obj in model.browserList[0]" 
																ng-click="model.setBrowserSelection(0,obj)"
																ng-class="{selected: obj === model.browserSelection[0]}">
										{{obj.name}}
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="col-sm-4 browser-col">
						<div class="panel panel-default">
							<div class="panel-heading">
								Stories
							</div>
							<div class="panel-body panel-fixed">
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="obj in model.browserList[1]" 
																ng-click="model.setBrowserSelection(1,obj)"
																ng-class="{selected: obj === model.browserSelection[1]}">
										{{obj.name}}
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="col-sm-4 browser-col">
						<div class="panel panel-default">
							<div class="panel-heading">
								Scenes
							</div>
							<div class="panel-body panel-fixed">
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="obj in model.browserList[2]" 
																ng-click="model.setBrowserSelection(2,obj)"
																ng-class="{selected: obj === model.browserSelection[2]}">
										{{obj.name}}
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<!-- Selection Content -->
				<div class="row content-form">
					<div class="panel panel-default">
					
						<div class="panel-heading">
							<span>Adventure</span>
							<!-- 
							<div class="pull-right">
								<button type="button" class="btn btn-default">
									<span class="fa fa-floppy-o"></span>
								</button>
								<button type="button" class="btn btn-default">
									<span class="fa fa-trash-o"></span>
								</button>
							</div>
						    -->
						</div>
						
						<div class="panel-body content-panel">
							<form class="form-horizontal" action="">
								<div class="form-group">
									<label class="control-label col-sm-2" for="adv-name">Name:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="avd-name" value={{model.browserSelection[0].name}}
											placeholder="Adventure name">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="adv-name">Text:</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="10" id="adv-text" cols="">
											btoa({{model.browserSelection[0].text}})
										</textarea>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				
			</div>
			<!-- Container -->
		</div>

	</div>
	<!-- container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script src="./patches/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
</body>

</html>
